
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeScale - 缩放人生</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Noto+Sans+SC:wght@100;300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --mint: #F2FAF7;
        --sky: #F0F7FF;
        --sand: #FAF9F5;
        --soft-white: #FFFFFF;
      }
      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        overflow: hidden;
        background: var(--soft-white);
        color: #5A6A7A;
        height: 100vh;
        width: 100vw;
        margin: 0;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      .glass {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 10px 40px -10px rgba(100, 120, 150, 0.08);
      }
      .ethereal-bg {
        background: radial-gradient(circle at 20% 20%, var(--sky) 0%, transparent 40%),
                    radial-gradient(circle at 80% 80%, var(--mint) 0%, transparent 40%),
                    radial-gradient(circle at 50% 50%, var(--sand) 0%, var(--soft-white) 100%);
        min-height: 100vh;
      }
      .mask-fade-v {
        mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
      }
      .mask-fade-h {
        mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .no-select { user-select: none; -webkit-user-select: none; }
      
      @keyframes slow-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .rotate-slow { animation: slow-rotate 120s linear infinite; }
      
      .zen-shadow {
        box-shadow: 0 20px 50px -15px rgba(0, 0, 0, 0.03);
      }

      /* 极致轻盈的输入框样式 */
      input::placeholder {
        color: #CBD5E1;
        font-weight: 200;
      }
    </style>
<script type="importmap">
{

    "zustand": "https://esm.sh/zustand@5.0.3"
  }
}
</script>
</head>
<body class="ethereal-bg text-slate-600">
    <div id="root"></div>
</body>
</html>
