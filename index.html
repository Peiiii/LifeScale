
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeScale - 缩放人生</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Noto+Sans+SC:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --mint: #F2FAF7;
        --sky: #F0F7FF;
        --sand: #FAF9F5;
      }
      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        overflow: hidden;
        background: #FFFFFF;
        color: #4A5568;
        height: 100vh;
        width: 100vw;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      .glass {
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.03);
      }
      .ethereal-bg {
        background: linear-gradient(135deg, var(--sky) 0%, var(--mint) 50%, var(--sand) 100%);
        min-height: 100vh;
      }
      /* 顶部和底部的纵向渐变遮罩，使滚动时内容自然淡入淡出 */
      .mask-fade-v {
        mask-image: linear-gradient(to bottom, transparent, black 8%, black 92%, transparent);
      }
      .mask-fade-h {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }
      @keyframes float {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        33% { transform: translate(30px, -20px) rotate(2deg); }
        66% { transform: translate(-20px, 10px) rotate(-1deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }
      .floating-blob {
        animation: float 20s ease-in-out infinite;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "zustand": "https://esm.sh/zustand@5.0.3"
  }
}
</script>
</head>
<body class="ethereal-bg text-slate-700">
    <div id="root"></div>
</body>
</html>
